<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="shape">
    <img src="/images/bg-pattern-top.svg" alt="" srcset="">
    <img src="/images/bg-pattern-bottom.svg" alt="" srcset="">
  </div>
  <div class="card">
    <div class="image">
      <img src="/images/bg-pattern-card.svg" alt="" srcset="" class="bg">
      <img src="/images/image-victor.jpg" alt="" class="profile">
    </div>
    <div class="info-profile">
      <h3> Victor Crest <span>26</span></h3>
      <p>London</p>
    </div>
    <div class="states-profile">
     <h3>   
      80K
      <span>Followers</span></h3>
    <h3>803K
      <span>Likes</span>
    </h3>
     <h3> 1.4K
      <span>Photos</span></h3>
    </div>
  </div>

</body>
</html>
